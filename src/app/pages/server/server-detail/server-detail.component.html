<nz-card nzTitle="服务器详情" [nzExtra]="extra">
    <im-smart-info [fields]="fields" [value]="data"></im-smart-info>

    <nz-tabset nzType="line">
        <nz-tab nzTitle="连接">
            <app-links [server_id]="id"></app-links>
        </nz-tab>
        <nz-tab nzTitle="日志">
            <ng-template nz-tab></ng-template>
        </nz-tab>
    </nz-tabset>

</nz-card>
<ng-template #extra>
    <nz-space>
        <button *nzSpaceItem nz-button routerLink="edit">编辑</button>
        <button *nzSpaceItem nz-button nz-popconfirm nzPopconfirmTitle="确认删除" (nzOnConfirm)="delete()">删除</button>
    </nz-space>
</ng-template>
