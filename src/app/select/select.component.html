<div class="inner">
    <ul nz-list [nzDataSource]="projects" nzBordered nzSize="large" [nzLoading]="loading">
        <!--    <nz-list-header>请选择项目</nz-list-header>-->
        <li nz-list-item *ngFor="let item of projects" nzNoFlex>
            <ul nz-list-item-actions>
                <nz-list-item-action>
                    <a [routerLink]="['/project', item.id]">进入</a>
                </nz-list-item-action>
            </ul>
            {{ item.name || item.id }}
        </li>
        <nz-list-footer *ngIf="!projects.length && !loading">您尚未加入任何项目，请联系管理员</nz-list-footer>
    </ul>
</div>
