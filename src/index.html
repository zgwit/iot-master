<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8"/>
  <title>物联大师</title>
  <base href="/"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <style>
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      /*background: #49a9ee;*/
      background: white;
      z-index: 9999;
      transition: opacity .65s
    }

    .preloader-hidden {
      display: none
    }

    .cs-loader {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%
    }

    .cs-loader-inner {
      transform: translateY(-50%);
      top: 50%;
      position: absolute;
      width: 100%;
      /*color: #fff;*/
      color: #5EB5FC;
      text-align: center
    }

    .cs-loader-inner label {
      font-size: 20px;
      opacity: 0;
      display: inline-block
    }

    @keyframes lol {
      0% {
        opacity: 1;
        transform: translateX(-300px)
      }
      33% {
        opacity: 1;
        transform: translateX(0)
      }
      66% {
        opacity: 1;
        transform: translateX(0)
      }
      100% {
        opacity: 0;
        transform: translateX(300px)
      }
    }

    .cs-loader-inner label:nth-child(10) {
      animation: lol 2.5s .1s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(9) {
      animation: lol 2.5s .2s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(8) {
      animation: lol 2.5s .3s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(7) {
      animation: lol 2.5s .4s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(6) {
      animation: lol 2.5s .5s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(5) {
      animation: lol 2.5s .6s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(4) {
      animation: lol 2.5s .7s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(3) {
      animation: lol 2.5s .8s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(2) {
      animation: lol 2.5s .9s infinite ease-in-out
    }

    .cs-loader-inner label:nth-child(1) {
      animation: lol 2.5s 1s infinite ease-in-out
    }

  </style>
</head>
<body>
<div class="preloader">
  <div class="cs-loader">
    <div class="cs-loader-inner">
      <label> i </label>
      <label> o </label>
      <label> t </label>
      <label> - </label>
      <label> m </label>
      <label> a </label>
      <label> s </label>
      <label> t </label>
      <label> e </label>
      <label> r </label>
    </div>
  </div>
</div>
<app-root></app-root>
</body>
</html>
